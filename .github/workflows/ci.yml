name: CI with Tox

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"] # Define Python versions to test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
              python -m pip install --upgrade pip
              pip install tox
              # Optional: install tox-gh-actions for better integration with GitHub Actions
              pip install tox-gh-actions
      - name: Run Tox
        run: tox -e py # Adjust to your tox environment names
            # Alternatively, if using tox-gh-actions:
            # run: tox
